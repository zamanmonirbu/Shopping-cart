<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="icon" type="image/x-icon" href="/images/fav.png">

</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="pnminus" class="btn btn-default"><i  class="fas fa-minus"></i></button>
                           <input id="pnquantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="pnplus" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="viewPnAmount" >1200</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="cvminus" class="fas fa-minus"></i></button>
                           <input id="cvquantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="cvplus" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="viewCvAmount" >100</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="taka" >00</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="ftaka" >00</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="submit" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>

    


   </section>






<script>


let pnquantity=document.getElementById('pnquantity').value;
let pnnumber=parseFloat(pnquantity);

let pm=document.getElementById('pnminus');
pm.addEventListener('click',function(){
   pnnumber--;
   pnquantity=document.getElementById('pnquantity').value=pnnumber;

})
let pp=document.getElementById('pnplus');
pp.addEventListener('click',function(){
   pnnumber++;
   pnquantity=document.getElementById('pnquantity').value=pnnumber;

})

let cvquantity=document.getElementById('cvquantity').value;
let cvnumber=parseFloat(cvquantity);

let cvm=document.getElementById('cvminus');
cvm.addEventListener('click',function(){
   cvnumber--;
   cvquantity=document.getElementById('cvquantity').value=cvnumber;

})
let cvp=document.getElementById('cvplus');
cvp.addEventListener('click',function(){
   cvnumber++;
   cvquantity=document.getElementById('cvquantity').value=cvnumber;

})








 let submit=document.getElementById('submit');
 submit.addEventListener('click',function(){

   let pnquantity=document.getElementById('pnquantity').value;
let pnnumber=parseFloat(pnquantity);
// console.log(number);

let viewPnAmount=document.getElementById('viewPnAmount').innerText;
let pnunit=parseFloat(viewPnAmount);
 //console.log(pnunit);

 let cvquantity=document.getElementById('cvquantity').value;
let cvnumber=parseFloat(cvquantity);
 //console.log(cvnumber);


 let viewCvAmount=document.getElementById('viewCvAmount').innerText;
let cvunit=parseFloat(viewCvAmount);
 //console.log(cvunit);





   let total=(pnnumber*pnunit)+(cvnumber*cvunit);

   document.getElementById('taka').innerText=total;
   document.getElementById('ftaka').innerText=total;
// let vtaka=parseFloat(taka);
// vtaka=total;
// console.log(total);


 })


</script>

</body>

</html>
